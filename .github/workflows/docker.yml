name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      GHCR_PAT: ${{ secrets.GHCR_PAT }}
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR (PAT)
        if: ${{ env.GHCR_PAT != '' }}
        env:
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ env.GHCR_PAT }}

      - name: Log in to GHCR (Actions Token)
        if: ${{ env.GHCR_PAT == '' }}
        env:
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/freemannotes
          tags: |
            # Tag on Git refs (e.g., v0.2.0)
            type=ref,event=tag
            # Also publish semver tags without the leading 'v' (e.g., 0.2.0, 0.2)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # For main branch pushes, also tag as latest
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max